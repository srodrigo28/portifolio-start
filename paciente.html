<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Paciente</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <h1 class="text-center mt-5 mb-5">Cadastro Paciente</h1>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" placeholder="nome" class="form-control">
                </div>
                <div class="col-2">
                    <input type="text" placeholder="cpf" class="form-control">
                </div>

                <div class="col-2">
                    <select class="form-control">
                        <option value="default" disabled>Sexo</option>
                        <option value="f">Feminino</option>
                        <option value="m">Masculino</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <input type="text" placeholder="telefone" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="Profissão" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="convenio" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <input type="text" placeholder="email" class="form-control">
                </div>
                <div class="col-2">
                    <select class="form-control">
                        <option value="default" disabled>Estado Civil</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viuvo">Viúvo</option>
                    </select>
                </div>
                <div class="col-2">
                    <select class="form-control">
                        <option value="default" disabled>Tipo Sanguineo</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <div class="col-2">
                    <input type="date" placeholder="sexo" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label>Observações</label>
                    <textarea placeholder="observações" rows="3" class="form-control">
                    </textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">Endereço</div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" placeholder="Cep" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="Estado" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="Cidade" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <input type="text" placeholder="Bairro" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="Logradouro" class="form-control">
                </div>
                <div class="col">
                    <input type="text" placeholder="Complemento" class="form-control">
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-outline-primary">Cadastrar</button>
                <button class="btn btn-outline-warning">Voltar</button>
            </div>

        </div>
        <div class="table">

        </div>
    </div>

    <style>
        input,
        select {
            padding: 12px !important;
        }

        .btn-group {
            gap: 10px;
            display: flex;
            flex-direction: row;
        }

        .btn,
        input {
            padding: 12px;
        }
    </style>
</body>

</html>
